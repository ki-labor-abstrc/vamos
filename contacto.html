    <!-- Navbar con botones -->
<nav class="navbar navbar-expand-lg bg-white fixed-top w-100">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">

        </a>
        
        <!-- Botón hamburguesa -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Contenido del menú colapsable -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item">
                    <a class="nav-link preguntas-frecuentes" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-contacto" href="faq.html">Preguntas Frecuentes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>




<!-- Modificar el formulario agregando ids -->
<section class="contact-form">
    <div class="container">
        <form id="contact-form">
            <h1>Cóntacto</h1>
            
            <div class="form-group">
                <p>Nombre</p>
                <input type="text" id="name" class="form-control custom-input" placeholder="Escribe tu nombre completo" required>
            </div>

            <div class="form-group">
                <p>Correo</p>
                <input type="email" id="email" class="form-control custom-input" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <p>Estoy interesado en: </p>
                <div class="check-container">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="consulta" id="consulta1" value="Buscar Financiamiento" checked>
                        <label class="form-check-label" for="consulta1">
                            Buscar Financiamiento
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="consulta" id="consulta2" value="Participar apoyando">
                        <label class="form-check-label" for="consulta2">
                            Participar apoyando
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <p>Comentarios</p>
                <textarea id="comments" class="form-control custom-textarea" rows="5" placeholder="Escribe tus Comentarios aquí" required></textarea>
            </div>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </div>
</section>
